  <script>
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 400,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 200
          }
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };


    var game = new Phaser.Game(config);

    function preload() {
      this.load.audio('background', ["asset/sound/background.m4a"]);
    }

    function create() {
      bgmusic = game.sound.add('background');
      bgmusic.volume = 0.6;
      bgmusic.loop = true;
      // bgmusic.play();


      this.upKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
      this.downKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.DOWN);

    }

    function update(){

      if(this.upKey.isDown){
        console.log("UP");
      } else if (this.downKey.isDown){
        console.log("down");
      }
      
    }
  </script>
