<body>

    <script>

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.setBaseURL('http://localhost/spaceInvaders/');

        this.load.image('background', './background.gif');
        this.load.image('starship', './startship.png');
        this.load.image('enemyAttack', './enemyattack.png');
        this.load.audio('backgroundMusic', './backgroundMusic.mp3');
        this.load.audio('testMusic', './testMusic.mp3');
    }

    // var music;
    function create ()
    {
        this.add.image(150, 300, 'background');
        this.add.image(640, 300, 'background');

        var starship = this.physics.add.image(10, 20, 'starship');
        var enemyAttack = this.physics.add.image(700, 200, 'enemyAttack');

        starship.setVelocity(100, 200);
        starship.setBounce(0, 1);
        starship.setCollideWorldBounds(true);
        starship.scaleX = 0.2;
        starship.scaleY = 0.2;
        enemyAttack.setVelocity(200, 0);
        enemyAttack.setBounce(1, 1);
        enemyAttack.setCollideWorldBounds(true);

        this.physics.add.collider(starship, enemyAttack);


// TEST MUSIC
        var music2 = new Phaser.Sound(game, 'testMusic', 1, true);
        // music = game.sound.play('backgroundMusic');
        // music2 = game.sound.play('testMusic');
        music2.play();
        // music2.onLoop(0.6);
        // music2.loopFull(0.6);

        // this.sound.setDecodedCallback('testMusic', start, this);

    }

    // function start(){

    </script>
